<!DOCTYPE html>
<html>
  <head>
    <title>Mahjongg scorer</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    </head>
  <body>
    <table id="entry">
      <tr id="entry-header">
        <th class="entry-name entry-name-cell">Name</th>
      </tr>
    </table>
    <div id="scores">
      <div class="scores-player scores-headings" id="scores-header-player-1">
        <div class="pos">+</div>
        <div class="neg">-</div>
        <div class="scores-name" id="scores-name-player-1">Player 1</div>
      </div>
      <div class="scores-player scores-headings" id="scores-header-player-2">
        <div class="pos">+</div>
        <div class="neg">-</div>
        <div class="scores-name" id="scores-name-player-2">Player 2</div>
      </div>
      <div class="scores-player scores-headings" id="scores-header-player-2">
        <div class="pos">+</div>
        <div class="neg">-</div>
        <div class="scores-name" id="scores-name-player-3">Player 3</div>
      </div>
      <div class="scores-player scores-headings" id="scores-header-player-2">
        <div class="pos">+</div>
        <div class="neg">-</div>
        <div class="scores-name" id="scores-name-player-4">Player 4</div>
      </div>
      <div id="scores-values">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
